<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="container">

    <div class="info-container">
      Ironhack
      <br>
      Merchandishing chop!!
    </div>
    <div class="products">
        <div class="item">

            <div class="col1">
              <span id="name">ironbublehead</span>
            </div>

            <div class="col2">
              <span id="cost">$25</span>
            </div>

            <div class="col3">
              <label for="cantidad">QTY</label>
              <input type="text" name="cantidad" value=0>
              <!--<input id="qty"></input>-->
              <!-- en input se puede poner cantidad inicial con value=5 por ejemplo-->
            </div>

            <div class="col4">
                <span id="total">$0</span>
            </div>

            <div class="col5">
              <button class="delete">Delete</button>
            </div>
        </div>
        <div class="item">

            <div class="col1">
              <span id="name">Ironshirt</span>
            </div>

            <div class="col2">
              <span id="cost">$15</span>
            </div>

            <div class="col3">
              <label for="cantidad">QTY</label>
              <input type="text" name="cantidad" value=0>
              <!--<input id="qty"></input>-->
              <!-- en input se puede poner cantidad inicial con value=5 por ejemplo-->
            </div>

            <div class="col4">
                <span id="total">$0</span>
            </div>

            <div class="col5">
              <button class="delete">Delete</button>
            </div>
        </div>

    </div>
    <div class="calculatePrices">
        <button id="calc-prices-button">Calculate prices</button>
    </div>
    <div class="total-price">
      <h2>Total Price: <span>$0</span></h2>
    </div>
  </div>
</body>
</html>
